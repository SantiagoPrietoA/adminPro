<!-- Row -->
<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <h6 class="card-subtitle">Nombre del usaurio</h6>
                <form ngNativeValidate #f="ngForm" (ngSubmit)="save(f.value)" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Nombre de usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]="usuario.name" name="name" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre de usuario" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Correo del usuario">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i>   Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Fotografia del usaurio</h4>
                <h6 class="card-subtitle">{{ usuario.name }}</h6>
                <img *ngIf="!imgTemp" [src]="usuario.img | imagen" alt="" class="w-150">
                <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="w-150">
                <br>
                <br>
                <input (change)="selectedImg($event.target.files[0])" type="file" name="" id="">
                <br>
                <br><br>
                <button type="button" (click)="changeImg()" [disabled]="!uploadImg" class="btn btn-block btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i>   Actualizar</button>

            </div>
        </div>
    </div>

</div>
<!-- Row -->
