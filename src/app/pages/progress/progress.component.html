<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Barra de progreso</h4>
                <div class="progress mb-3">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="percentageOne" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percentageOne + '%'"></div>
                </div>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.ariaValuenow]="percentageTwo" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" [style.width]="percentageTwo + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (changePercentage)="percentageOne = $event" legend="Progress Blue" [percentage]="percentageOne"></app-increaser>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increaser (changePercentage)="percentageTwo = $event" legend="Progress green" [percentage]="percentageTwo"></app-increaser>
            </div>
        </div>
    </div>
</div>
