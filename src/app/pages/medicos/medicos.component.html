<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="searchMedicos(input.value)" type="text" class="form-control" placeholder="buscar medico...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="isLoading">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>


    </div>
</div>


<div class="row animated fadeIn" *ngIf="!isLoading">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">hospitales registrados ( <small>{{ totalRegistros }}</small> )</h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Imagen</th>
                            <th>medico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td class="w70"> <img [src]="medico.img | imagen:'medicos' " alt="" class="img-circle w50"></td>
                            <td>
                                {{medico.name}}

                            </td>
                            <td>{{medico.hospital.name}}

                            </td>
                            <td>
                                <button class="btn btn-primary mr-2" [routerLink]="['/medico', medico._id]">
                                    <i class=" fa fa-edit "></i>
                                    </button>

                                <button class="btn btn-danger " (click)="deleteMedico(medico) ">
                                    <i class="fa fa-trash-o "></i>
                                    </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button (click)="loadMore(-5) " class="btn btn-secondary mr-2 ">
                    Anterior
                </button>
                <button (click)="loadMore(5) " class="btn btn-secondary ">
                    Siguientes
                </button>
                <button class="btn btn-primary btn-block mt-2" [routerLink]="['/medico','nuevo']">Agregar m√©dico</button>
            </div>
        </div>
    </div>
</div>
