<div class="row">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 class="box-title mb-2">Medico</h3>
            <div class="row">
                <div class="col-sm-12 col-xs-12 ">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="saveMedic(f)">
                        <div class="form-group">
                            <label>Nombre</label>
                            <input [(ngModel)]="medico.name" name="name" type="text" class="form-control" placeholder="nombre del medico" required>
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="changeHospital( $event.target.value )" [(ngModel)]="medico.hospital" name="hospital" class="form-control" id="" required>
                                <option value="">Seleccione una opci√≥n</option>
                                <option *ngFor="let hospital of hospitals" [value]="hospital._id">{{ hospital.name }}</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                             Guardar
                        </button>
                        <button [routerLink]="['/medicos']" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title mb-2">Hospital</h4>
            <img [src]="hospital.img | imagen:'hospitales'" alt="" class="rounded img-fluid">
        </div>
    </div>

    <div class="col-md-3" *ngIf="medico._id">
        <div class="card card-body">
            <h4 class="box-title mb-2">imagen</h4>
            <img (click)="changeImg()" [src]="medico.img | imagen:'medicos'" alt="" class="img-circle img-fluid pointer">
        </div>
    </div>
</div>
