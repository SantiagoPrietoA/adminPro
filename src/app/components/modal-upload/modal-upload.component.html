<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadService.oculto">

    <div class="modal" tabindex="-1" role="dialog" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body" align="center">

                    <img *ngIf="!imgTemp" [src]="xxx | imagen" alt="" class="w-150">
                    <img *ngIf="imgTemp" [src]="imgTemp" alt="" class="w-150">
                    <br>
                    <br>
                    <input #inputFile (change)="selectedImg($event.target.files[0])" type="file" name="" id="">

                </div>
                <div class="modal-footer">
                    <button (click)="closeModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <button (click)="uploadImage()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>

</div>
