<h4>{{ legend }}</h4>

<div class="input-group mb-3">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValue(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input #percentageElement type="number" class="form-control" [(ngModel)]="percentage" name="percentage" (ngModelChange)="onChange( $event )" min="1" max="100">
    <span class="input-group-btn">
        <button class="btn btn-primary" type="button" (click)="changeValue(+5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
